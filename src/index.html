<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peg It! - Weather for washing line drying</title>
    <meta name="description" content="Peg It! tells you the best times to hang out washing using real weather data - for when it's fine to dry on the line.">
    <meta name="keywords" content="washing, weather, forecast, drying, laundry, peg, clothesline">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="img/pegit.png" alt="Peg It! Logo" class="logo">
                <div class="title-group">
                    <h1>Peg It!</h1>
                    <p class="tagline">For when it's fine to dry on the line</p>
                </div>
            </div>
        </div>

        <div class="location-input">
            <input type="text" id="locationInput" placeholder="Enter your city (e.g., London, Birmingham, Manchester)" value="Birmingham, UK">
            <button onclick="getWeatherForecast()">Get Washing Forecast</button>
        </div>

        <div class="fabric-selector">
            <label for="fabricType">Fabric type:</label>
            <select id="fabricType" onchange="getWeatherForecast()">
                <option value="cotton">Cotton (T-shirts, underwear)</option>
                <option value="thick">Heavy items (Jeans, towels)</option>
                <option value="delicate">Delicate/Synthetic</option>
                <option value="bedding">Bedding (Sheets, duvet covers)</option>
            </select>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
